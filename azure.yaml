# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: inventory-app
metadata:
  template: inventory-app@0.0.1

hooks:
  preprovision:
    shell: sh
    run: ./infra/hooks/preprovision.sh
    continueOnError: false
  postprovision:
    shell: sh
    run: ./infra/hooks/postprovision.sh
    continueOnError: false

services:
  backend:
    project: ./backend
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .
  
  frontend:
    project: ./frontend
    language: js
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .
